<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Diagnostics - Micro Sharks Tank</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0f172a;
            color: #e2e8f0;
            padding: 1rem;
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        h1 {
            color: #60a5fa;
            margin-bottom: 0.5rem;
            font-size: 1.5rem;
        }
        
        .subtitle {
            color: #94a3b8;
            margin-bottom: 2rem;
            font-size: 0.875rem;
        }
        
        .test-section {
            background: #1e293b;
            border: 1px solid #334155;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        
        .test-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.75rem;
            padding-bottom: 0.75rem;
            border-bottom: 1px solid #334155;
        }
        
        .test-title {
            font-weight: 600;
            color: #f1f5f9;
            font-size: 1rem;
        }
        
        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .status-pending {
            background: #713f12;
            color: #fbbf24;
        }
        
        .status-running {
            background: #1e3a8a;
            color: #60a5fa;
            animation: pulse 2s infinite;
        }
        
        .status-pass {
            background: #064e3b;
            color: #34d399;
        }
        
        .status-fail {
            background: #7f1d1d;
            color: #f87171;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .test-details {
            color: #cbd5e1;
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .test-result {
            background: #0f172a;
            border-left: 3px solid #334155;
            padding: 0.75rem;
            margin-top: 0.5rem;
            border-radius: 0.25rem;
            font-size: 0.875rem;
        }
        
        .result-pass {
            border-left-color: #34d399;
            background: #064e3b;
        }
        
        .result-fail {
            border-left-color: #f87171;
            background: #7f1d1d;
        }
        
        .result-info {
            border-left-color: #60a5fa;
            background: #1e3a8a;
        }
        
        .code-block {
            background: #000;
            color: #22c55e;
            padding: 0.75rem;
            border-radius: 0.25rem;
            font-family: 'Courier New', monospace;
            font-size: 0.75rem;
            overflow-x: auto;
            white-space: pre-wrap;
            word-wrap: break-word;
            margin: 0.5rem 0;
        }
        
        .btn {
            display: inline-block;
            padding: 0.75rem 1.5rem;
            background: #2563eb;
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            margin-bottom: 0.5rem;
            font-size: 1rem;
            touch-action: manipulation;
        }
        
        .btn:active {
            background: #1d4ed8;
        }
        
        .btn-success {
            background: #059669;
        }
        
        .btn-success:active {
            background: #047857;
        }
        
        .btn-danger {
            background: #dc2626;
        }
        
        .btn-danger:active {
            background: #b91c1c;
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .action-buttons {
            margin-top: 1rem;
        }
        
        .summary {
            background: #1e293b;
            border: 2px solid #334155;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .summary-title {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: #f1f5f9;
        }
        
        .summary-item {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid #334155;
        }
        
        .summary-item:last-child {
            border-bottom: none;
        }
        
        .fix-section {
            background: #7f1d1d;
            border: 2px solid #dc2626;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-top: 1rem;
        }
        
        .fix-title {
            font-weight: 700;
            color: #fecaca;
            margin-bottom: 0.5rem;
            font-size: 1rem;
        }
        
        .fix-steps {
            color: #fecaca;
            font-size: 0.875rem;
        }
        
        .fix-steps ol {
            margin-left: 1.25rem;
            margin-top: 0.5rem;
        }
        
        .fix-steps li {
            margin-bottom: 0.5rem;
        }
        
        .spinner {
            border: 3px solid #334155;
            border-top: 3px solid #60a5fa;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .device-info {
            background: #1e293b;
            padding: 0.75rem;
            border-radius: 0.5rem;
            margin-bottom: 1rem;
            font-size: 0.875rem;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 0.25rem 0;
        }
        
        .info-label {
            color: #94a3b8;
        }
        
        .info-value {
            color: #e2e8f0;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç System Diagnostics</h1>
        <p class="subtitle">Complete diagnostic tool for Android/Acode development</p>
        
        <!-- Device Information -->
        <div class="device-info" id="deviceInfo">
            <strong style="color: #60a5fa;">üì± Device Information:</strong>
            <div class="info-row">
                <span class="info-label">Platform:</span>
                <span class="info-value" id="platform">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Browser:</span>
                <span class="info-value" id="browser">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Screen:</span>
                <span class="info-value" id="screen">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Online:</span>
                <span class="info-value" id="online">-</span>
            </div>
            <div class="info-row">
                <span class="info-label">Local Time:</span>
                <span class="info-value" id="localTime">-</span>
            </div>
        </div>

        <!-- Quick Actions -->
        <div class="action-buttons">
            <button class="btn" onclick="runAllTests()">üöÄ Run Complete Diagnostics</button>
            <button class="btn btn-success" onclick="testSupabaseOnly()">üóÑÔ∏è Test Database Only</button>
            <button class="btn btn-danger" onclick="resetTests()">üîÑ Reset All Tests</button>
        </div>

        <!-- Test Results Container -->
        <div id="testsContainer"></div>

        <!-- Summary -->
        <div id="summaryContainer" style="display: none;"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <script>
        // Test results storage
        let testResults = [];
        let supabase = null;

        // Detect device info
        function detectDeviceInfo() {
            const platform = navigator.platform || navigator.userAgentData?.platform || 'Unknown';
            const userAgent = navigator.userAgent;
            let browser = 'Unknown';
            
            if (userAgent.includes('Chrome')) browser = 'Chrome';
            else if (userAgent.includes('Firefox')) browser = 'Firefox';
            else if (userAgent.includes('Safari')) browser = 'Safari';
            else if (userAgent.includes('Edge')) browser = 'Edge';
            
            document.getElementById('platform').textContent = platform;
            document.getElementById('browser').textContent = browser;
            document.getElementById('screen').textContent = `${window.innerWidth}x${window.innerHeight}`;
            document.getElementById('online').textContent = navigator.onLine ? '‚úÖ Yes' : '‚ùå No';
            document.getElementById('localTime').textContent = new Date().toLocaleString();
        }

        // Create test section
        function createTestSection(id, title, description) {
            const section = document.createElement('div');
            section.className = 'test-section';
            section.id = `test-${id}`;
            section.innerHTML = `
                <div class="test-header">
                    <div class="test-title">${title}</div>
                    <div class="status status-pending" id="status-${id}">PENDING</div>
                </div>
                <div class="test-details">${description}</div>
                <div id="result-${id}"></div>
            `;
            return section;
        }

        // Update test status
        function updateTestStatus(id, status, message, details = null) {
            const statusEl = document.getElementById(`status-${id}`);
            const resultEl = document.getElementById(`result-${id}`);
            
            statusEl.className = `status status-${status}`;
            statusEl.textContent = status.toUpperCase();
            
            if (message) {
                let resultClass = 'test-result';
                if (status === 'pass') resultClass += ' result-pass';
                else if (status === 'fail') resultClass += ' result-fail';
                else resultClass += ' result-info';
                
                let html = `<div class="${resultClass}">${message}</div>`;
                
                if (details) {
                    html += `<div class="code-block">${details}</div>`;
                }
                
                resultEl.innerHTML = html;
            }
            
            // Store result
            testResults.push({ id, status, message, details, timestamp: new Date() });
        }

        // Test 1: Internet Connection
        async function testInternetConnection() {
            const id = 'internet';
            updateTestStatus(id, 'running', 'Checking internet connectivity...');
            
            try {
                if (!navigator.onLine) {
                    updateTestStatus(id, 'fail', 
                        '‚ùå No internet connection detected',
                        'Your device is offline. Connect to WiFi or mobile data and try again.');
                    return false;
                }
                
                // Try to fetch from a reliable source
                const response = await fetch('https://www.google.com/favicon.ico', {
                    method: 'HEAD',
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                
                updateTestStatus(id, 'pass', 
                    '‚úÖ Internet connection is working',
                    'Successfully connected to external servers');
                return true;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Internet connection failed',
                    `Error: ${error.message}\n\nCheck:\n- WiFi/Mobile data is ON\n- No VPN blocking connections\n- Not in airplane mode`);
                return false;
            }
        }

        // Test 2: Supabase Library
        async function testSupabaseLibrary() {
            const id = 'library';
            updateTestStatus(id, 'running', 'Checking Supabase library...');
            
            try {
                if (typeof window.supabase === 'undefined') {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Supabase library not loaded',
                        'CDN may be blocked or internet is slow.\n\nFix:\n1. Check internet connection\n2. Refresh the page\n3. Try different browser');
                    return false;
                }
                
                updateTestStatus(id, 'pass', 
                    '‚úÖ Supabase library loaded successfully',
                    `Version: ${window.supabase.createClient ? 'OK' : 'Unknown'}`);
                return true;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Error loading Supabase library',
                    error.message);
                return false;
            }
        }

        // Test 3: Supabase Configuration
        async function testSupabaseConfig() {
            const id = 'config';
            updateTestStatus(id, 'running', 'Checking Supabase configuration...');
            
            try {
                const SUPABASE_URL = 'https://alioswydvwaatozppfot.supabase.co';
                const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsaW9zd3lkdndhYXRvenBwZm90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1ODk1MDEsImV4cCI6MjA1NDE2NTUwMX0.TQYnNPHx3y5yuFmFoqJHGMfX9eqwP1aJPtdx_LPAiLw';
                
                if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Supabase credentials missing',
                        'URL or API key not configured in config.js');
                    return false;
                }
                
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                updateTestStatus(id, 'pass', 
                    '‚úÖ Supabase client initialized',
                    `URL: ${SUPABASE_URL}\nKey: ${SUPABASE_ANON_KEY.substring(0, 20)}...`);
                return true;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Failed to initialize Supabase client',
                    error.message);
                return false;
            }
        }

        // Test 4: Supabase Project Status
        async function testSupabaseProject() {
            const id = 'project';
            updateTestStatus(id, 'running', 'Checking Supabase project status...');
            
            try {
                const SUPABASE_URL = 'https://alioswydvwaatozppfot.supabase.co';
                
                // Try to fetch project health
                const response = await fetch(`${SUPABASE_URL}/rest/v1/`, {
                    method: 'HEAD',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFsaW9zd3lkdndhYXRvenBwZm90Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3Mzg1ODk1MDEsImV4cCI6MjA1NDE2NTUwMX0.TQYnNPHx3y5yuFmFoqJHGMfX9eqwP1aJPtdx_LPAiLw'
                    }
                });
                
                if (response.ok) {
                    updateTestStatus(id, 'pass', 
                        '‚úÖ Supabase project is ACTIVE',
                        `Status: ${response.status} ${response.statusText}\nProject URL: ${SUPABASE_URL}`);
                    return true;
                } else {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Supabase project returned error',
                        `Status: ${response.status}\n\nPossible issues:\n- Project is PAUSED\n- Wrong API key\n- Project deleted`);
                    return false;
                }
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Cannot reach Supabase project',
                    `Error: ${error.message}\n\nüîß MOST LIKELY CAUSE: PROJECT IS PAUSED!\n\nFIX:\n1. Go to https://supabase.com/dashboard\n2. Login to your account\n3. Find project: alioswydvwaatozppfot\n4. Click "RESUME PROJECT" button\n5. Wait 2 minutes\n6. Run this test again`);
                return false;
            }
        }

        // Test 5: Database Connection
        async function testDatabaseConnection() {
            const id = 'database';
            updateTestStatus(id, 'running', 'Testing database connection...');
            
            try {
                if (!supabase) {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Supabase client not initialized',
                        'Previous tests failed. Fix them first.');
                    return false;
                }
                
                const { data, error } = await supabase
                    .from('users')
                    .select('count')
                    .limit(1);
                
                if (error) {
                    let fixMsg = error.message;
                    
                    if (error.message.includes('relation') && error.message.includes('does not exist')) {
                        fixMsg = `‚ùå Database table "users" not found\n\nüîß FIX:\n1. Go to Supabase Dashboard\n2. Click SQL Editor\n3. Copy SQL from config.js file\n4. Run it in SQL Editor\n5. Try again`;
                    } else if (error.message.includes('Failed to fetch')) {
                        fixMsg = `‚ùå Cannot connect to database\n\nüîß PROJECT IS PAUSED!\n\nFIX:\n1. Go to https://supabase.com/dashboard\n2. Find your project\n3. Click "RESUME PROJECT"\n4. Wait 2 minutes\n5. Try again`;
                    }
                    
                    updateTestStatus(id, 'fail', 
                        '‚ùå Database query failed',
                        fixMsg);
                    return false;
                }
                
                updateTestStatus(id, 'pass', 
                    '‚úÖ Database connection successful',
                    'Successfully queried the users table');
                return true;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Database connection error',
                    `${error.message}\n\nCheck:\n- Project is not paused\n- Database schema is created\n- Internet is stable`);
                return false;
            }
        }

        // Test 6: Authentication Service
        async function testAuthService() {
            const id = 'auth';
            updateTestStatus(id, 'running', 'Testing authentication service...');
            
            try {
                if (!supabase) {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Supabase client not initialized',
                        'Previous tests failed.');
                    return false;
                }
                
                const { data, error } = await supabase.auth.getSession();
                
                if (error) {
                    updateTestStatus(id, 'fail', 
                        '‚ùå Authentication service error',
                        error.message);
                    return false;
                }
                
                const loggedIn = data.session ? '‚úÖ Yes' : '‚ùå No';
                updateTestStatus(id, 'pass', 
                    '‚úÖ Authentication service working',
                    `Logged in: ${loggedIn}\nService: Ready`);
                return true;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå Authentication test failed',
                    error.message);
                return false;
            }
        }

        // Test 7: File Structure
        async function testFileStructure() {
            const id = 'files';
            updateTestStatus(id, 'running', 'Checking file structure...');
            
            try {
                const files = [
                    { path: 'js/config.js', name: 'Configuration' },
                    { path: 'js/utils.js', name: 'Utilities' },
                    { path: 'js/dashboard.js', name: 'Dashboard' },
                    { path: 'css/styles.css', name: 'Styles' }
                ];
                
                const results = [];
                for (const file of files) {
                    try {
                        const response = await fetch(file.path, { method: 'HEAD' });
                        results.push(`${response.ok ? '‚úÖ' : '‚ùå'} ${file.name}: ${response.ok ? 'Found' : 'Missing'}`);
                    } catch {
                        results.push(`‚ùå ${file.name}: Not Found`);
                    }
                }
                
                const allFound = results.every(r => r.startsWith('‚úÖ'));
                
                updateTestStatus(id, allFound ? 'pass' : 'fail', 
                    allFound ? '‚úÖ All required files found' : '‚ö†Ô∏è Some files are missing',
                    results.join('\n'));
                return allFound;
                
            } catch (error) {
                updateTestStatus(id, 'fail', 
                    '‚ùå File check failed',
                    error.message);
                return false;
            }
        }

        // Run all tests
        async function runAllTests() {
            testResults = [];
            const container = document.getElementById('testsContainer');
            container.innerHTML = '';
            
            // Create all test sections
            const tests = [
                { id: 'internet', title: '1Ô∏è‚É£ Internet Connection', desc: 'Checking if device is online and can reach external servers' },
                { id: 'library', title: '2Ô∏è‚É£ Supabase Library', desc: 'Verifying Supabase JavaScript library is loaded' },
                { id: 'config', title: '3Ô∏è‚É£ Configuration', desc: 'Checking Supabase URL and API keys' },
                { id: 'project', title: '4Ô∏è‚É£ Project Status', desc: 'Testing if Supabase project is active (not paused)' },
                { id: 'database', title: '5Ô∏è‚É£ Database Connection', desc: 'Attempting to query the database' },
                { id: 'auth', title: '6Ô∏è‚É£ Authentication', desc: 'Testing authentication service' },
                { id: 'files', title: '7Ô∏è‚É£ File Structure', desc: 'Checking if all required files exist' }
            ];
            
            tests.forEach(test => {
                container.appendChild(createTestSection(test.id, test.title, test.desc));
            });
            
            // Run tests sequentially
            const internetOk = await testInternetConnection();
            if (!internetOk) {
                showSummary();
                return;
            }
            
            const libraryOk = await testSupabaseLibrary();
            if (!libraryOk) {
                showSummary();
                return;
            }
            
            const configOk = await testSupabaseConfig();
            if (!configOk) {
                showSummary();
                return;
            }
            
            const projectOk = await testSupabaseProject();
            const databaseOk = await testDatabaseConnection();
            const authOk = await testAuthService();
            const filesOk = await testFileStructure();
            
            showSummary();
        }

        // Test only Supabase/Database
        async function testSupabaseOnly() {
            testResults = [];
            const container = document.getElementById('testsContainer');
            container.innerHTML = '';
            
            container.appendChild(createTestSection('project', 'üóÑÔ∏è Supabase Project', 'Checking if project is active'));
            container.appendChild(createTestSection('database', 'üíæ Database', 'Testing database connection'));
            
            await testSupabaseLibrary();
            await testSupabaseConfig();
            await testSupabaseProject();
            await testDatabaseConnection();
            
            showSummary();
        }

        // Show summary
        function showSummary() {
            const summary = document.getElementById('summaryContainer');
            const passed = testResults.filter(r => r.status === 'pass').length;
            const failed = testResults.filter(r => r.status === 'fail').length;
            const total = testResults.length;
            
            let html = `
                <div class="summary">
                    <div class="summary-title">üìä Test Summary</div>
                    <div class="summary-item">
                        <span>Total Tests:</span>
                        <span><strong>${total}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‚úÖ Passed:</span>
                        <span style="color: #34d399;"><strong>${passed}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>‚ùå Failed:</span>
                        <span style="color: #f87171;"><strong>${failed}</strong></span>
                    </div>
                    <div class="summary-item">
                        <span>Success Rate:</span>
                        <span><strong>${((passed/total)*100).toFixed(0)}%</strong></span>
                    </div>
                </div>
            `;
            
            // Add fix suggestions for failures
            const failures = testResults.filter(r => r.status === 'fail');
            if (failures.length > 0) {
                html += '<div class="fix-section">';
                html += '<div class="fix-title">üîß Fixes Required:</div>';
                html += '<div class="fix-steps">';
                
                failures.forEach((failure, index) => {
                    html += `<div style="margin-bottom: 1rem;"><strong>${index + 1}. ${failure.id.toUpperCase()}:</strong><br>${failure.message}</div>`;
                });
                
                html += '</div></div>';
            }
            
            summary.innerHTML = html;
            summary.style.display = 'block';
        }

        // Reset tests
        function resetTests() {
            document.getElementById('testsContainer').innerHTML = '';
            document.getElementById('summaryContainer').style.display = 'none';
            testResults = [];
        }

        // Initialize on load
        window.addEventListener('load', () => {
            detectDeviceInfo();
            
            // Auto-run tests after 1 second
            setTimeout(() => {
                runAllTests();
            }, 1000);
        });
    </script>
</body>
</html>
