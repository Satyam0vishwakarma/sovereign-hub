<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Identity Refinement | Sovereign Hub</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .trinity-nav { background: var(--shark-obsidian); height: 80px; display: grid; grid-template-columns: 1fr 2fr 1fr; align-items: center; padding: 0 40px; border-bottom: 1px solid rgba(255,255,255,0.1); position: sticky; top: 0; z-index: 1000; }
        .back-btn { color: #94a3b8; text-decoration: none; font-weight: 700; font-size: 0.8rem; text-transform: uppercase; letter-spacing: 1px; display: flex; align-items: center; gap: 8px; transition: 0.3s; }
        .central-statement { color: white; font-weight: 800; text-transform: uppercase; letter-spacing: 6px; font-size: 0.75rem; opacity: 0.8; text-align: center; }

        .profile-header { background: var(--shark-obsidian); padding: 6rem 2rem 10rem; text-align: center; color: white; border-radius: 0 0 60px 60px; background-image: radial-gradient(circle at 50% 100%, rgba(99, 102, 241, 0.15) 0%, transparent 50%); }

        .profile-layout { max-width: 1300px; margin: -6rem auto 100px; display: grid; grid-template-columns: 380px 1fr; gap: 3rem; padding: 0 40px; }

        .audit-case { background: white; border-radius: 50px; padding: 3.5rem; border: 1px solid var(--shark-border); height: fit-content; position: sticky; top: 110px; box-shadow: 0 20px 40px rgba(0,0,0,0.05); text-align: center; }
        .profile-avatar-xl { width: 120px; height: 120px; background: var(--shark-obsidian); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 3rem; font-weight: 900; margin: 0 auto 1.5rem; border: 8px solid #f8fafc; }
        .audit-label { font-size: 0.6rem; font-weight: 900; color: #94a3b8; text-transform: uppercase; display: block; margin-top: 1.5rem; }
        .audit-val { font-family: 'JetBrains Mono'; font-size: 0.7rem; color: var(--shark-indigo); word-break: break-all; background: #f8fafc; padding: 10px; border-radius: 12px; display: block; margin-top: 5px; }

        .refinement-terminal { background: white; border-radius: 50px; padding: 4rem; border: 1px solid var(--shark-border); box-shadow: 0 4px 6px rgba(0,0,0,0.02); }
        .section-title { font-size: 1.2rem; font-weight: 900; margin-bottom: 2.5rem; display: flex; align-items: center; gap: 12px; }
        .section-title::before { content: ""; width: 4px; height: 24px; background: #6366f1; border-radius: 10px; }

        .input-group { margin-bottom: 2rem; }
        .input-group label { display: block; font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-transform: uppercase; margin-bottom: 10px; }
        .input-group input, .input-group textarea, .input-group select { width: 100%; padding: 18px; border-radius: 16px; border: 1.5px solid #f1f5f9; background: #f8fafc; font-size: 1rem; font-weight: 600; font-family: inherit; transition: 0.3s; }
        .input-group input:focus { outline: none; border-color: #6366f1; background: white; }

        .btn-auth { background: var(--shark-obsidian); color: white; border: none; padding: 20px; border-radius: 18px; font-weight: 900; text-transform: uppercase; cursor: pointer; transition: 0.4s; width: 100%; }
        .btn-auth:hover { background: #6366f1; transform: translateY(-3px); }
        .hidden { display: none !important; }
    </style>
</head>
<body>

    <nav class="trinity-nav">
        <div class="nav-left"><a href="dashboard.html" class="back-btn">‚Üê Back</a></div>
        <div class="nav-center"><h2 class="central-statement">Identity Defines Destiny</h2></div>
        <div class="nav-right"></div>
    </nav>

    <header class="profile-header">
        <h1 id="headerName" style="font-size: 3.5rem; font-weight: 900; letter-spacing: -3px;">Sovereign Profile</h1>
    </header>

    <main class="profile-layout">
        <aside class="audit-case">
            <div class="profile-avatar-xl" id="avatarXL">U</div>
            <h2 id="sideName" style="font-weight: 900;">User</h2>
            <span class="audit-label">UUID</span><code class="audit-val" id="displayUUID">...</code>
            <span class="audit-label">Member Since</span><code class="audit-val" id="displayDate">...</code>
        </aside>

        <div class="refinement-terminal">
            <form id="profileForm">
                <h3 class="section-title">Personal Metadata</h3>
                <div class="input-group"><label>Legal Name</label><input type="text" id="fullName" required></div>
                
                <!-- GENDER FIELD -->
                <div class="input-group">
                    <label>Gender Identity</label>
                    <select id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other / Private</option>
                    </select>
                </div>

                <div class="input-group"><label>Biography</label><textarea id="bio" rows="4"></textarea></div>
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:20px;">
                    <div class="input-group"><label>Location</label><input type="text" id="location"></div>
                    <div class="input-group"><label>Phone</label><input type="tel" id="phone"></div>
                </div>
                <button type="submit" class="btn-auth">Commit Changes</button>
            </form>
        </div>
    </main>

    <script src="js/config.js"></script>
    <script>
        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            const { data: p } = await supabase.from('users').select('*').eq('id', user.id).maybeSingle();
            if(!p) return;

            document.getElementById('headerName').innerText = p.full_name;
            document.getElementById('sideName').innerText = p.full_name;
            document.getElementById('avatarXL').innerText = p.full_name[0];
            document.getElementById('displayUUID').innerText = p.id;
            document.getElementById('displayDate').innerText = new Date(p.created_at).toLocaleDateString();

            document.getElementById('fullName').value = p.full_name;
            document.getElementById('gender').value = p.gender || 'other';
            document.getElementById('bio').value = p.bio || '';
            document.getElementById('location').value = p.location || '';
            document.getElementById('phone').value = p.phone || '';
        }

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const { data: { user } } = await supabase.auth.getUser();
            const { error } = await supabase.from('users').update({
                full_name: fullName.value, gender: gender.value, bio: bio.value, location: location.value, phone: phone.value
            }).eq('id', user.id);
            if(error) alert(error.message); else location.reload();
        });

        window.onload = init;
    </script>
</body>
</html>
