<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace | MicroSharks</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* --- MINIMALIST TRINITY NAV --- */
        .trinity-nav {
            background: var(--shark-obsidian);
            height: 80px;
            display: grid;
            grid-template-columns: 1fr 2fr 1fr;
            align-items: center;
            padding: 0 40px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-left { display: flex; justify-content: flex-start; }
        .nav-center { display: flex; justify-content: center; }
        .nav-right { display: flex; justify-content: flex-end; }

        .back-btn {
            color: #94a3b8;
            text-decoration: none;
            font-weight: 700;
            font-size: 0.8rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: 0.3s;
        }
        .back-btn:hover { color: white; transform: translateX(-5px); }

        .central-statement {
            color: white;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 6px;
            font-size: 0.75rem;
            opacity: 0.8;
            margin: 0;
            text-align: center;
            border-left: 1px solid rgba(255,255,255,0.2);
            border-right: 1px solid rgba(255,255,255,0.2);
            padding: 0 30px;
        }

        .msg-pill {
            background: var(--shark-indigo);
            color: white;
            text-decoration: none;
            padding: 10px 24px;
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 10px 20px rgba(99, 102, 241, 0.2);
            transition: 0.3s;
        }
        .msg-pill:hover { transform: translateY(-2px); box-shadow: 0 15px 25px rgba(99, 102, 241, 0.3); }

        /* --- MARKETPLACE HEADER --- */
        .market-header {
            background: var(--shark-obsidian);
            padding: 6rem 2rem 8rem;
            text-align: center;
            color: white;
            border-radius: 0 0 60px 60px;
        }

        .search-wrapper {
            max-width: 700px;
            margin: -2.5rem auto 4rem;
            position: relative;
        }
        .search-wrapper input {
            width: 100%;
            background: white;
            border: none;
            padding: 24px 30px;
            border-radius: 24px;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            color: var(--shark-obsidian);
        }

        /* --- TITAN CARD STYLE --- */
        .pitch-grid {
            max-width: 1400px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 2.5rem;
            padding: 0 40px 100px;
        }

        .pitch-card {
            background: white;
            border-radius: 40px;
            padding: 3rem;
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            min-height: 450px;
        }
        .pitch-card:hover { transform: translateY(-15px); border-color: var(--shark-indigo); box-shadow: 0 30px 60px -12px rgba(0,0,0,0.1); }

        .stat-node {
            background: #f8fafc;
            padding: 15px;
            border-radius: 20px;
            border: 1px solid #edf2f7;
        }
    </style>
</head>
<body>

    <!-- TRINITY NAV -->
    <nav class="trinity-nav">
        <div class="nav-left">
            <a href="dashboard.html" class="back-btn">‚Üê Back to Dashboard</a>
        </div>
        <div class="nav-center">
            <h2 class="central-statement">Greed Destroys Everything</h2>
        </div>
        <div class="nav-right">
            <a href="chat.html" class="msg-pill">Messages üí¨</a>
        </div>
    </nav>

    <header class="market-header">
        <h1 style="font-size: 3.5rem; font-weight: 800; letter-spacing: -2px; margin-bottom: 10px;">The Marketplace</h1>
        <p style="opacity: 0.5; font-size: 1.1rem; font-weight: 500;">Analyze verified assets and execute capital deployment.</p>
    </header>

    <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Scan assets by industry or name..." onkeyup="filterPitches()">
    </div>

    <main class="pitch-grid" id="proposalsGrid">
        <!-- Injected Data -->
    </main>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script>
        let allAssets = [];

        async function init() {
            const { data: { user } } = await supabase.auth.getUser();
            if(!user) return window.location.href = 'auth.html';

            const { data, error } = await supabase.from('proposals').select('*, users(full_name)').eq('verified', true);
            if(error) return console.error(error);
            
            allAssets = data;
            render(allAssets);
        }

        function render(list) {
            const grid = document.getElementById('proposalsGrid');
            grid.innerHTML = list.map(p => `
                <div class="pitch-card">
                    <div style="display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 2rem;">
                        <span style="background: #eff6ff; color: var(--shark-indigo); padding: 6px 16px; border-radius: 50px; font-size: 0.7rem; font-weight: 800;">${p.category.toUpperCase()}</span>
                        <div style="text-align: right;">
                            <span style="display: block; font-size: 0.6rem; font-weight: 800; color: #94a3b8;">ASKING</span>
                            <span style="font-size: 1.4rem; font-weight: 900; color: var(--shark-obsidian);">‚Çπ${new Number(p.amount_needed).toLocaleString('en-IN')}</span>
                        </div>
                    </div>

                    <h2 style="font-size: 1.8rem; font-weight: 800; letter-spacing: -1px; margin-bottom: 15px; line-height: 1.2;">${p.title}</h2>
                    <p style="color: #64748b; font-size: 0.95rem; line-height: 1.7; margin-bottom: 2.5rem;">${p.tagline || p.description.substring(0, 120) + '...'}</p>

                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-bottom: 2.5rem;">
                        <div class="stat-node">
                            <span style="display:block; font-size:0.55rem; font-weight:800; color:#94a3b8; margin-bottom:5px;">EQUITY OFF</span>
                            <strong style="font-size:1.1rem;">${p.equity_offered}%</strong>
                        </div>
                        <div class="stat-node">
                            <span style="display:block; font-size:0.55rem; font-weight:800; color:#94a3b8; margin-bottom:5px;">VALUATION</span>
                            <strong style="font-size:1.1rem;">‚Çπ${new Number(p.amount_needed / (p.equity_offered/100)).toLocaleString('en-IN', {maximumFractionDigits: 0})}</strong>
                        </div>
                    </div>

                    <a href="proposal-details.html?id=${p.id}" class="btn btn-primary" style="margin-top: auto; padding: 20px; font-size: 0.9rem; border-radius: 20px;">Open Case File</a>
                </div>
            `).join('');
        }

        function filterPitches() {
            const val = document.getElementById('searchInput').value.toLowerCase();
            const filtered = allAssets.filter(p => p.title.toLowerCase().includes(val) || p.category.toLowerCase().includes(val));
            render(filtered);
        }

        window.onload = init;
    </script>
</body>
</html>
