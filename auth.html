<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Access Terminal | Sovereign Hub</title>
    <!-- Premium Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@600;700;800&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.3/dist/umd/supabase.min.js"></script>
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        :root {
            --glass: rgba(255, 255, 255, 0.9);
            --accent: #6366f1;
            --dark: #020617;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }

        body {
            background-color: var(--dark);
            background-image: radial-gradient(circle at 50% 50%, rgba(99, 102, 241, 0.15) 0%, transparent 80%);
            min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Plus Jakarta Sans', sans-serif;
            padding: 20px; overflow-x: hidden; position: relative;
        }

        /* NEURAL GLOW ORBS */
        .glow-orb {
            position: absolute; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(99, 102, 241, 0.1) 0%, transparent 70%);
            filter: blur(80px); z-index: -1; 
            will-change: transform;
            animation: pulse 10s infinite alternate ease-in-out;
        }
        @keyframes pulse { from { transform: scale(1); opacity: 0.3; } to { transform: scale(1.2); opacity: 0.6; } }

        .auth-card {
            background: var(--glass);
            backdrop-filter: blur(40px);
            -webkit-backdrop-filter: blur(40px);
            width: 100%; max-width: 480px;
            padding: 3.5rem;
            border-radius: 45px;
            border: 1px solid rgba(255, 255, 255, 0.5);
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.4);
            color: var(--dark);
        }

        .auth-header { text-align: center; margin-bottom: 2.5rem; }
        .auth-header h1 { font-size: 1.8rem; font-weight: 900; letter-spacing: -1.5px; text-transform: uppercase; margin: 0; }
        .auth-header p { font-size: 0.65rem; font-weight: 800; letter-spacing: 3px; color: var(--accent); text-transform: uppercase; margin-top: 5px; }

        .auth-tabs { display: flex; gap: 8px; margin-bottom: 2.5rem; background: rgba(0,0,0,0.04); padding: 6px; border-radius: 18px; }
        .tab-btn { flex: 1; padding: 14px; border: none; background: transparent; color: #64748b; font-weight: 800; font-size: 0.75rem; text-transform: uppercase; cursor: pointer; border-radius: 12px; transition: 0.3s; }
        .tab-btn.active { background: white; color: var(--dark); box-shadow: 0 4px 15px rgba(0,0,0,0.08); }

        .role-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 2rem; }
        .role-opt { background: #f8fafc; border: 2.5px solid #f1f5f9; padding: 20px 10px; border-radius: 20px; text-align: center; cursor: pointer; transition: 0.3s; }
        .role-opt.selected { border-color: var(--accent); background: white; box-shadow: 0 10px 25px rgba(99, 102, 241, 0.1); }
        .role-opt strong { display: block; font-size: 0.85rem; font-weight: 900; margin-top: 4px; }

        .input-group { margin-bottom: 1.2rem; }
        .input-group label { display: block; font-size: 0.6rem; font-weight: 900; color: #94a3b8; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 8px; }
        .input-group input, .input-group select {
            width: 100%; background: #f8fafc; border: 2px solid #f1f5f9; padding: 16px 20px; 
            border-radius: 18px; color: var(--dark); font-family: inherit; font-weight: 600; font-size: 0.95rem; transition: 0.3s;
        }
        .input-group input:focus { outline: none; border-color: var(--accent); background: white; }

        .btn-auth { 
            width: 100%; padding: 20px; background: var(--dark); color: white; border: none; 
            border-radius: 20px; font-weight: 900; text-transform: uppercase; letter-spacing: 2px; 
            font-size: 0.8rem; cursor: pointer; transition: 0.4s; 
        }
        .btn-auth:hover { background: var(--accent); transform: translateY(-3px); box-shadow: 0 15px 30px rgba(99, 102, 241, 0.2); }

        .hidden { display: none !important; }

        @media (max-width: 600px) {
            .auth-card { padding: 2.5rem 2rem; border-radius: 35px; }
            .role-grid { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>

    <div class="glow-orb" style="top: -10%; left: -10%;"></div>
    <div class="glow-orb" style="bottom: -10%; right: -10%;"></div>

    <div class="auth-card">
        <div class="auth-header">
            <h1>Access Terminal</h1>
            <p>Sovereign Hub Handshake</p>
        </div>

        <div class="auth-tabs">
            <button class="tab-btn active" id="loginTab" onclick="showTab('login')">Login</button>
            <button class="tab-btn" id="regTab" onclick="showTab('reg')">Initialize</button>
        </div>

        <!-- LOGIN FORM -->
        <form id="loginForm">
            <div class="input-group"><label>Neural ID (Email)</label><input type="email" id="lEmail" placeholder="name@domain.com" required></div>
            <div class="input-group"><label>Passphrase</label><input type="password" id="lPass" placeholder="••••••••" required></div>
            <button type="submit" class="btn-auth">AUTHORIZE_ACCESS</button>
        </form>

        <!-- REGISTER FORM -->
        <form id="regForm" class="hidden">
            <div class="role-grid">
                <div class="role-opt" id="optShark" onclick="setRole('investor')"><span>Path 01</span><strong>The Shark</strong></div>
                <div class="role-opt" id="optFounder" onclick="setRole('entrepreneur')"><span>Path 02</span><strong>The Founder</strong></div>
            </div>
            <input type="hidden" id="regRole" required>

            <div class="input-group"><label>Full Legal Name</label><input type="text" id="rName" required></div>
            <div class="input-group"><label>Terminal Email</label><input type="email" id="rEmail" required></div>
            <div class="input-group"><label>Location</label><input type="text" id="rLoc" placeholder="City, State" required></div>
            <div class="input-group"><label>Passphrase</label><input type="password" id="rPass" required minlength="6"></div>
            
            <button type="submit" class="btn-auth">COMMIT_MANIFEST</button>
        </form>

        <div style="text-align: center; margin-top: 2rem;">
            <a href="index.html" style="font-size: 0.65rem; font-weight: 800; color: #94a3b8; text-decoration: none; text-transform: uppercase; letter-spacing: 1px;">← Exit Hub</a>
        </div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/utils.js"></script> 
    <script>
        let selectedRole = '';

        // HANDSHAKE SECURITY GATE: Redirect if already logged in
        async function checkHandshake() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                const { data: prof } = await supabase.from('users').select('role').eq('id', session.user.id).maybeSingle();
                window.location.replace(prof?.role === 'admin' ? 'admin.html' : 'dashboard.html');
            }
        }
        checkHandshake();

        function showTab(t) {
            const isL = t === 'login';
            document.getElementById('loginForm').classList.toggle('hidden', !isL);
            document.getElementById('regForm').classList.toggle('hidden', isL);
            document.getElementById('loginTab').classList.toggle('active', isL);
            document.getElementById('regTab').classList.toggle('active', !isL);
        }

        function setRole(r) {
            selectedRole = r; 
            document.getElementById('regRole').value = r;
            document.getElementById('optShark').classList.toggle('selected', r === 'investor');
            document.getElementById('optFounder').classList.toggle('selected', r === 'entrepreneur');
        }

        // LOGIN WITH NEURAL MODAL
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            showSovereignStatus('loading', 'Neural Handshake', 'Verifying clearance level...');
            
            const { data, error } = await supabase.auth.signInWithPassword({ 
                email: lEmail.value, 
                password: lPass.value 
            });

            if (error) { 
                showSovereignStatus('error', 'Handshake Denied', error.message);
                setTimeout(hideSovereignStatus, 3000);
            } else {
                showSovereignStatus('success', 'Clearance Confirmed', 'Decrypting terminal...');
                const { data: prof } = await supabase.from('users').select('role').eq('id', data.user.id).single();
                setTimeout(() => window.location.replace(prof?.role === 'admin' ? 'admin.html' : 'dashboard.html'), 1500);
            }
        });

        // REGISTER WITH NEURAL MODAL
        document.getElementById('regForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            if(!selectedRole) { showSovereignStatus('error', 'Handshake Failed', 'Select path 01 or 02'); return; }
            
            showSovereignStatus('loading', 'Manifesting Identity', 'Logging unique ID to the sovereign ledger...');
            const { data, error } = await supabase.auth.signUp({ email: rEmail.value, password: rPass.value });

            if (error) { 
                showSovereignStatus('error', 'Manifest Error', error.message);
                setTimeout(hideSovereignStatus, 3000);
            } else {
                await supabase.from('users').insert({
                    id: data.user.id, email: rEmail.value, full_name: rName.value,
                    role: selectedRole, location: rLoc.value, verified: false
                });
                showSovereignStatus('success', 'Manifest Complete', 'Identity verified. Welcome to the syndicate.');
                setTimeout(() => window.location.replace('dashboard.html'), 1500);
            }
        });
    </script>
</body>
</html>
